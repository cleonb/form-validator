<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-side Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Join Us Today!</h1>
        <!-- form -->
        <form id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name"
                    required minlength="2" maxlength="50" name = "name">
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="555-555-5555"
                        required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name = "phone">
            </div>
            <!-- E-mail Address -->
            <div class="form-group">
                <label for="email">E-Mail Address</label>
                <input type="email" id="phone" placeholder="email@address.com"
                    required name = "email">
            </div>
            <!--Website URL-->
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="phone" placeholder="http://abc.xyz"
                    required name = "website">
            </div>  
            <!--password-->
            <div class="form-group">
                <label for="password1">Create Password</label>
                <input type="password" id="password1" placeholder="Enter Password (Min 8 characters)" 
                   required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title = "Please include atleast 1 uppercase character, 1 lowercase character and 1 number">
            </div>
            <!--Confirm Password-->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Re-type Password" 
                  required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name = "password">
                <button type="submit">Register</button>
                <!-- Error/success message -->
                <div class="message-container">
                    <h3 id="message">Don't Hesitate!</h3>
                </div>
            </div>    
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
